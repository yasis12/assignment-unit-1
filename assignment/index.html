<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
 
    <!-- Inside the header, add an <h1> element containing your name -->
    <div>
        <header>
            <h1>Hi My Name is Rafael</h1>
        </header>
    </div>
        
    <!-- Include an image -->
    <div>
        <img src="https://upload.wikimedia.org/wikipedia/commons/3/34/Labrador_on_Quantock_%282175262184%29.jpg">
    </div>
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <div>
        <ul>
            <li>I lived in Germany for 4 years when I was younger</li>
            <li>I currently live with 2 yellow labs, 2 cats and a snake</li>
            <li>I have built and own a few FPV racing and freestyle drones</li>
        </ul>
    </div>

    <!-- Create a footer element -->
    <div>
        <footer>
            <p> "Comparison is the theif of joy" -Theodor Roosevelt</p>
            <p>"Hakuna Matata" - The Lion King</p>
        </footer>
    </div>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
